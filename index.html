<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="/assets/img/alura.png" alt="Logo Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class="information">
                <h6>Use apenas letras minusculas e sem acento</h6>
            </div>
    
            <div class="buttons">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section class="descripto">
            <textarea name="" class="message-area" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>

    <script src="/assets/js/script..js"></script>
    
</body>
</html>
